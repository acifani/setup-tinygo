name: Validate

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    name: Verify setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        tinygo: ['0.33.0', '0.34.0', '0.35.0']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: setup-tinygo ${{ matrix.tinygo }}
        uses: ./
        with:
          tinygo-version: ${{ matrix.tinygo }}
          binaryen-version: '121'

      - name: Verify version
        run: ./check-version.sh ${{ matrix.tinygo }}
        shell: bash

      - name: Test build
        run: ./test-build.sh
        shell: bash

  no-binaryen:
    name: No Binaryen
    # using macos because ubuntu has binaryen pre-installed
    # TO-DO: implement a stable testing method
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: setup-tinygo
        uses: ./
        with:
          tinygo-version: '0.35.0'
          install-binaryen: 'false'

      - name: Binaryen not installed
        run: ./test-binaryen.sh
        shell: bash
