name: Validate

on: [push, pull_request]

jobs:
  verify:
    name: Verify setup
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        tinygo: ['0.26.0', '0.27.0']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: setup-tinygo ${{ matrix.tinygo }}
        uses: ./
        with:
          tinygo-version: ${{ matrix.tinygo }}
          binaryen-version: '110'

      - name: Verify version
        run: ./check-version.sh ${{ matrix.tinygo }}
        shell: bash

      - name: Test build
        run: ./test-build.sh
        shell: bash

  no-binaryen:
    name: No Binaryen
    # using macos because ubuntu has binaryen pre-installed
    # TO-DO: implement a stable testing method
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: setup-tinygo
        uses: ./
        with:
          tinygo-version: '0.27.0'
          install-binaryen: 'false'

      - name: Binaryen not installed
        run: ./test-binaryen.sh
        shell: bash
